<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="heading">
        <img class="popcorn-image" src="images/popcorn.png" alt="This is an image of a popcorn.">
        <h1>Flixster</h1>
    </div>

    <form class="search-form">
        <input class="search-bar" id="search-input" type="text" placeholder="Search for Movies..." name="search">
        <button class="search-btn" id="submit-btn" type="submit"><i class="fa fa-search"></i></button>
        <button class="close-btn" id="close-search-btn" type="submit"><i class="fa fa-refresh"></i></button>
    </form>

    <h2 id="now-playing">Now playing</h2>

    <div class="movies-container" id="movies-grid"></div>

    <div class="load-more-movies">
        <button id="load-more-movies-btn">Load More Movies</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
