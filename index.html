<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <img class="popcorn-image" src="images/popcorn.png" alt="This is an image of a popcorn.">
        <h1>Flixster</h1>
    </div>

    <form>
        <input id="search-input" type="text" placeholder="Search.." name="search">
        <button id="submitBtn" type="submit">Submit</button>
        <button class="hidden" id="close-search-btn" type="submit">Reset</button>
    </form>

    <h2>Now playing</h2>

    <div class="movies-container" id="movies-grid"></div>
    <button id="load-more-movies-btn">Load More Movies</button>
    <script src="script.js"></script>
</body>
</html>
